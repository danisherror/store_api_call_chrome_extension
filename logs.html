<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>API Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    #searchInput {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>API Logs</h1>
  <input type="text" id="searchInput" placeholder="Search URL or method..." />
  <table id="apiTable">
    <thead>
      <tr>
        <th data-key="url">URL</th>
        <th data-key="method">Method</th>
        <th data-key="statusCode">Status / Error</th>
        <th data-key="timeStamp">Request Time</th>
        <th data-key="responseTime">Response Time</th>
        <th data-key="type">Type</th>
      </tr>
    </thead>
    <tbody id="apiTableBody">
      <!-- Rows will be added here -->
    </tbody>
  </table>

  <script src="logs.js"></script>
</body>
</html>
